{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
  <form method="POST" class= "form-group" style="margin-top: 140px; margin-left: 20px">
    {% csrf_token %}
    {{form |crispy}}
     <button type= "submit" class= "btn btn-success">Login</button>
  </form>
  If you don't already have an account, <a href="/"><strong>register</strong></a> instead.
{% endblock %}
