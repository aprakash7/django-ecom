{% extends 'base.html' %}

{% block content %}

<div class="products-container" style=" margin-top: 100px; display: flex; flex-wrap: wrap;">
  {% for product in productss %}
<!-- product.Image.url very important -->
<!-- "product" like i, iterates -->
    <div class="card" style="width: 18rem; margin: 20px" >
      <img class="card-img-top" src="{{ product.imageURL }}" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{ product.title }}</h5>
        <p class="card-text">{{ product.description }}</p>
        <p class="card-text">Price - {{ product.price|floatformat:2 }}</p> 
        <hr>

        <button data-product={{product.id}} data-action="add" class=" btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
        <a class=" btn btn-outline-success" href="products/{{product.id}}">View</a>

      </div>
    </div>
{% endfor %}
</div>
{% endblock %}
